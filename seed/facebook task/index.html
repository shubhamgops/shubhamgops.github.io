<!DOCTYPE html>
<html>
<head>
    <title>Facebook - Log In or Sign Up</title>
    <link rel="icon" href="images/fb.ico" type="image/x=icon"/>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script type="text/javascript" src="script/main.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="centerbar">
                <div class="logo">
                    <h1>facebook</h1>
                </div>
                <div class="loginpanel">
                    <table id="logintable" style="margin-right: 85px;">
                    <tr>
                        <td>
                            <label class="inputlbl">Email or Phone</label>
                        </td>
                        <td>
                            <label class="inputlbl">Password
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="email" id="email" class="logininput"/>
                        </td>
                        <td>
                            <input type="Password" name="password" id="password" class="logininput"/>
                        </td>
                        <td>
                            <input type="button" name="login" id="login" value="Log In" class="loginbtn" onclick="validateLogin()" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                          <a class="inputlbl" href="#"><label > Forgotten account?</label></a>
                        </td>
                        <td>
                        </td>
                    </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="centerbar">
                <div class="left">
                    <div class="tagline">
                    <div style="display:none">shubham gopale</div>
                    Facebook helps you connect and share with the people in your life.
                    </div>
                    <div class="imagebanner">
                    <img src="images/connect.png" alt="connecting"/>
                    </div>
                </div>
                <div class="right">
                    <div class="headsignup">
                        <h2>Create an account</h2>
                    </div>
                    <div class="subheadsignup">
                        <h2>It's free and always will be.</h2>
                    </div>
                    <div class="signupform">
                            <input type="text" class="input" id="firstname" placeholder="First name">
                            <span style="color:red" id="fnerror">*</span>
                            <input type="text" class="input" id="surname" placeholder="Surname"/>
                            <span style="color:red" id="lnerror">*</span>
                            <br/>
                            <input type="text" class="input" id="mail" style="width: 418px;" placeholder="Mobile number or email address"/>
                            <span style="color:red" id="eerror">*</span>
                            <br/>
                            <input type="text" class="input" id="remail" style="width: 418px;" placeholder="Re-enter Mobile number or email address"/>
                            <span style="color:red" id="reerror">*</span>
                            <br/>
                            <input type="password" class="input" id="pass" style="width: 418px;" placeholder="New password"/>
                              <span style="color:red" id="perror">*</span>
                            <h2>Birthday</h2>
                            <select id="day">
                                <option>Day</option>
                                <script>
                                    for(i = 1; i< 32; i++)
                                    {
                                        document.write("<option>" + i + "</option>");
                                    }
                                </script>
                            </select>
                            <select id="month">
                                <option>Month</option>
                                <script>
                                    for(i = 1; i< 13; i++)
                                    {
                                        document.write("<option>" + i + "</option>");
                                    }
                                </script>
                            </select>
                            <select id="year">
                                <option>Year</option>
                                <script>
                                    for(i = 2016; i> 1985; i--)
                                    {
                                        document.write("<option>" + i + "</option>");
                                    }
                                </script>
                            </select>
                            <span style="color:red" id="doberror">*</span>
                            <br/><br/>
                            <input type="radio" id="gender" name="gender" value="female" checked="" /><label class="gender">Female</label>
                            <input type="radio" id="gender" name="gender" value="male"/><label class="gender">Male</label>
                            <span style="color:red" id="gerror">*</span>
                            <br/><br/>
                            <label class="agree">By clicking Create an account, you agree to our Terms and that you have read our Data Policy, including our Cookie Use.</label>
                            <br/>
                            <input type="submit" id="signup" value="Create an account" onclick="validateData()" />
                    </div>
                </div>

            </div>
        </div>
        <!-- <div class="footer">
        </div> -->
    </div>
</body>
</html>
